<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escanor Sales</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="navbar">
  <div class="nav-left">
    <h1>Ɛscanor Sales</h1>
  </div>
  <div class="nav-right">
    <a href="#virtual">Virtual Numbers</a>
    <a href="#methods">Ban Methods</a>
    <a href="https://wa.me/14314550063" class="cta">Contact</a>
  </div>
</header>

<!-- ===== HERO ===== -->
<section class="hero">
  <div class="hero-content">
    <h2>Professional Digital Services</h2>
    <p>Clean. Direct. Business-only transactions.</p>
    <a href="#virtual" class="hero-btn">Explore Services</a>
  </div>
</section>

<!-- ===== MAIN CONTENT ===== -->
<main class="content">

  <!-- ===== VIRTUAL NUMBERS ===== -->
  <section id="virtual" class="service-row">
    <div class="service-title">
      <h3>Virtual Numbers</h3>
      <span>Fixed Price</span>
    </div>

    <div class="service-controls">
      <select id="vnPlatform">
        <option value="">Select Platform</option>
        <option>WhatsApp</option>
        <option>Telegram</option>
        <option>Facebook</option>
        <option>Other</option>
      </select>

      <div class="price">$5</div>

      <button onclick="contactVN()">Contact to Buy</button>
    </div>
  </section>

  <!-- ===== BAN METHODS ===== -->
  <section id="methods" class="service-row">
    <div class="service-title">
      <h3>Ban Methods</h3>
      <span>Guides & Resources</span>
    </div>

    <div class="service-controls">
      <select id="method">
        <option value="">Select Method</option>
        <option>Bloody script</option>
        <option>Gambling x bloody sc</option>
        <option>Recruitment to kill Mark Zuckerberg</option>
        <option>All scripts</option>
      </select>

      <div class="price" id="methodPrice">$0</div>

      <button onclick="contactMethod()">Contact to Buy</button>
    </div>
  </section>

</main>

<!-- ===== FOOTER ===== -->
<footer class="footer">
  <p>© 2026 Ɛscanor Sales</p>
  <p>
     Digital services only •
    <a href="https://wa.me/14314550063" target="_blank">
      WhatsApp +1 431 455 0063
    </a>
  </p>
</footer>

<!-- ===== SCRIPT ===== -->
<script>
const WA_NUMBER = "14314550063";

// Virtual Numbers
function contactVN() {
  const platform = document.getElementById("vnPlatform").value;
  if (!platform) {
    alert("Please select a platform");
    return;
  }

  const message = encodeURIComponent(
    `Hello, I want to buy a Virtual Number.\n\nPlatform: ${platform}\nPrice: $5\n\nEscanor Sales`
  );

  window.open(`https://wa.me/${WA_NUMBER}?text=${message}`, "_blank");
}

// Ban Methods
const methodSelect = document.getElementById("method");
const methodPriceDiv = document.getElementById("methodPrice");

// Update price automatically
methodSelect.addEventListener("change", () => {
  const selected = methodSelect.value;
  let price = "$4"; // default price for all methods

  if (selected === "All scripts") {
    price = "$8"; // special price
  }

  methodPriceDiv.innerText = price;
});

function contactMethod() {
  const method = methodSelect.value;
  const price = methodPriceDiv.innerText;

  if (!method) {
    alert("Please select a method");
    return;
  }

  const message = encodeURIComponent(
    `Hello, I want to buy a Ban Method.\n\nBan script: ${method}\nPrice: ${price}\n\nEscanor Sales`
  );

  window.open(`https://wa.me/${WA_NUMBER}?text=${message}`, "_blank");
}
</script>

</body>
</html>
